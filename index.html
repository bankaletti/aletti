<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Invia USDT TRC-20</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
</head>
<body>
  <h2>Invia USDT TRC-20</h2>
  <form id="usdtForm">
    <input type="text" id="address" placeholder="Indirizzo destinatario" required />
    <input type="number" id="amount" placeholder="Importo USDT" required />
    <button type="submit">Invia</button>
  </form>

  <script>
    document.getElementById('usdtForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const address = document.getElementById('address').value;
      const amount = document.getElementById('amount').value;

      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        alert("Connetti TronLink per continuare.");
        return;
      }

      const contractAddress = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"; // USDT TRC-20 ufficiale
      const contract = await tronWeb.contract().at(contractAddress);

      try {
        const tx = await contract.transfer(address, amount * 1e6).send(); // USDT ha 6 decimali
        alert("Transazione inviata! TX: " + tx);
      } catch (err) {
        console.error(err);
        alert("Errore nella transazione.");
      }
    });
  </script>
</body>
</html>
